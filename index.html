<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapƒ±lacaklar ve Notlar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üìù Yapƒ±lacaklar Listesi & Not Defteri</h1>

      <div class="todo-section">
        <input
          type="text"
          id="todo-input"
          placeholder="Yapƒ±lacak bir ≈üey yaz..."
        />
        <input type="date" id="todo-date" />
        <select id="priority">
          <option value="Y√ºksek">Y√ºksek</option>
          <option value="Orta">Orta</option>
          <option value="D√º≈ü√ºk">D√º≈ü√ºk</option>
        </select>
        <button onclick="addTodo()">Ekle</button>
        <ul id="todo-list"></ul>
      </div>

      <div class="notes-section">
        <h2>üóíÔ∏è Notlar</h2>
        <textarea id="notes" placeholder="Notlarƒ±nƒ± buraya yaz..."></textarea>
      </div>
    </div>

    <script>
      function addTodo() {
        const input = document.getElementById("todo-input");
        const dateInput = document.getElementById("todo-date");
        const priority = document.getElementById("priority").value;
        const todoText = input.value.trim();
        const date = dateInput.value;

        if (todoText === "") return;

        const li = document.createElement("li");
        li.innerHTML = `
        <div>
          <span class="todo-text">${todoText}</span>
          <span class="priority-label ${priority.toLowerCase()}">(${priority})</span>
          ${date ? `<span class="todo-date"> ‚Äì ${date}</span>` : ""}
        </div>
        <button class="delete-btn">Sil</button>
      `;

        li.addEventListener("click", () => {
          li.classList.toggle("completed");
          saveTodos();
        });

        li.querySelector("button").addEventListener("click", (e) => {
          e.stopPropagation();
          li.remove();
          saveTodos();
        });

        // Yeni maddeyi listenin en √ºst√ºne eklemek i√ßin prepend kullanƒ±yoruz.
        document.getElementById("todo-list").prepend(li);
        input.value = "";
        dateInput.value = "";
        saveTodos();
      }

      function saveTodos() {
        const list = document.getElementById("todo-list").children;
        const todos = [];

        for (let item of list) {
          todos.push({
            text: item.querySelector(".todo-text").textContent,
            priority: item
              .querySelector(".priority-label")
              .textContent.replace(/[()]/g, ""),
            date:
              item
                .querySelector(".todo-date")
                ?.textContent?.replace(" ‚Äì ", "") || "",
            completed: item.classList.contains("completed"),
          });
        }

        localStorage.setItem("todos", JSON.stringify(todos));
      }

      function loadTodos() {
        const saved = localStorage.getItem("todos");
        if (!saved) return;

        const todos = JSON.parse(saved);
        for (let todo of todos) {
          const li = document.createElement("li");
          li.innerHTML = `
          <div>
            <span class="todo-text">${todo.text}</span>
            <span class="priority-label ${todo.priority.toLowerCase()}">(${
            todo.priority
          })</span>
            ${todo.date ? `<span class="todo-date"> ‚Äì ${todo.date}</span>` : ""}
          </div>
          <button class="delete-btn">Sil</button>
        `;

          if (todo.completed) {
            li.classList.add("completed");
          }

          li.addEventListener("click", () => {
            li.classList.toggle("completed");
            saveTodos();
          });

          li.querySelector("button").addEventListener("click", (e) => {
            e.stopPropagation();
            li.remove();
            saveTodos();
          });

          // Yeni eklenen √∂ƒüeleri listenin en √ºst√ºne eklemek i√ßin prepend yerine
          // orijinal sƒ±ralamayƒ± korumak istiyorsak, burada da prepend kullanabiliriz.
          document.getElementById("todo-list").prepend(li);
        }
      }

      function loadNotes() {
        const savedNotes = localStorage.getItem("notes");
        if (savedNotes) {
          document.getElementById("notes").value = savedNotes;
        }
      }

      function saveNotes() {
        const notes = document.getElementById("notes").value;
        localStorage.setItem("notes", notes);
      }

      document.getElementById("notes").addEventListener("input", saveNotes);

      window.onload = () => {
        loadTodos();
        loadNotes();
      };
    </script>
  </body>
</html>
